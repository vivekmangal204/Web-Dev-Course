<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If alternatives</title>
</head>
<body>
    <script>
        let age = 31;
        //Ternary Operator
        let result = age > 18 ? 'Adult': 'Kid';
        console.log(result);
        //Guard Operator
        age = 32;
        let finalAge = age || 18;
        console.log(age);
        console.log(finalAge);
        //Default Operator
        </script>
</body>
</html>
