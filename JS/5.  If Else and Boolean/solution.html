<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 5</title>
</head>
<body>
    <script>
        let age = 45; //Enter any valid age
        let gender = 'female'; //male & female
        let finalDiscount;
        if(age <=5)
        {
            finalDiscount = 100;
        }
        else if(gender === 'female' || age<=8)
        {
            finalDiscount = 50;
        }
        else if(age >=65)
        {
            finalDiscount = 30;
        }
        else
        {
            finalDiscount = 0;
        }
        console.log(`your final discount is ${finalDiscount}`);

    </script>
</body>
